<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var a =["Malik","Taqveem","Ahsan"]
        //tostring method used to converts an array into a string and returns a result
        //if it converts it in string then we cannot apply any array method
        a.toString();
        document.write(a+"<br><br>");
        //Now we cannot any method of array on this string
        
        
        //ValueOf function only returns the values of array this function not most important for coding coz we can print all values of array through document.write
        var b =["Malik","Taqveem","Ahsan"]
        document.write(b.valueOf() + "<br><br>");

        //fill i want to static word that fill values in all indexes

        var c =["Malik","Taqveem","Ahsan"]
        c.fill("Chachu Kidhr??");
        document.write(c+"<br><br>");
        
    </script>
</body>
</html>
