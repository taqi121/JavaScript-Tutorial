<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        //i can create object by this method if i didn't sure the number of coming values and add values again and again
        var person= new Object();
        person.firstName='Taqi';
        person.lastName='Malik';
        person.age=25;
        
        document.write(person + "<br><br>");
        document.write(person.firstName + "<br><br>");
        document.write(person.lastName + "<br><br>");
        //Other methed to show value of object property
        document.write(person['age'] + "<br><br>");


    </script>
</body>
</html>
